<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Document</title>
</head>
<body>
<h1>Question Details:</h1>
<form action="{% url 'polls:vote' question.id%}" method="POST" name="voteForm">
    {% csrf_token %}
    <p>{{ question.question_text }}</p>
    {% for choice in question.choice_set.all %}
    <input name="choice" type="radio" value="{{ choice.id }}"/>{{ choice.choice_text }}
    {% endfor %}
    <input name="voteBTN" type="submit" value="Vote"/>
</form>
</body>
</html>
